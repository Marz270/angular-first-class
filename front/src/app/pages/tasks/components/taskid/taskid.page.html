@if (!this.selectedTask) {
<div class="flex items-center justify-center min-h-screen">
  <h1 class="text-2xl font-bold">
    No existe una tarea con el id seleccionado, intenta con uno valido
  </h1>
</div>
} @else {
<div class="flex items-center justify-center min-h-screen">
  <app-task [task]="this.selectedTask" [showLink]="false"></app-task>
</div>
}
